name: Deploy Boat Rental Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  # 1ï¸âƒ£ ValidaciÃ³n y Testing
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit

      - name: Lint backend code
        working-directory: backend
        run: |
          npm install
          npm run lint

      - name: ğŸ—ï¸ TypeScript compile check
        working-directory: backend
        run: npm run type-check || echo "No TypeScript configured"

      - name: ğŸ§ª Run unit tests
        working-directory: backend
        run: npm run test:unit || echo "No tests configured yet"
        env:
          CI: true

      - name: ğŸ“Š Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  # 2ï¸âƒ£ Build y AnÃ¡lisis de Seguridad
  build-and-scan:
    name: Build & Security Scan
    needs: validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ” Security audit
        run: |
          npm audit --audit-level=high
          npx snyk test --severity-threshold=high || true

      - name: ğŸ“ Check bundle size
        run: |
          npm run analyze:size
          # Fail if Lambda size > 50MB
          MAX_SIZE=52428800
          ACTUAL_SIZE=$(du -sb dist | cut -f1)
          if [ $ACTUAL_SIZE -gt $MAX_SIZE ]; then
            echo "âŒ Bundle size exceeded: $ACTUAL_SIZE bytes"
            exit 1
          fi

      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: backend/dist
          key: build-${{ github.sha }}

  # 3ï¸âƒ£ Deploy Preview (PR only)
  deploy-preview:
    name: Deploy Preview Environment
    if: github.event_name == 'pull_request'
    needs: [validate, build-and-scan]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci --production --prefer-offline --no-audit

      - name: ğŸš€ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Serverless and plugins
        run: |
          npm install -g serverless@3
          npm install serverless-domain-manager --save-dev || echo "Domain manager plugin not required for preview"

      - name: ğŸš€ Deploy to preview
        id: deploy
        run: |
          STAGE="pr-${{ github.event.pull_request.number }}"
          sls deploy --stage $STAGE --verbose
          API_ENDPOINT=$(sls info --stage $STAGE --verbose | grep "endpoint:" | head -1 | awk '{print $2}')
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview deployed!\n\nAPI Endpoint: ${{ steps.deploy.outputs.api_endpoint }}\n\nThis preview will be automatically destroyed when the PR is closed.`
            })

  # 4ï¸âƒ£ Deploy Production
  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [validate, build-and-scan]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install production dependencies
        run: npm ci --production --prefer-offline --no-audit

      - name: ğŸ’¾ Restore build artifacts
        uses: actions/cache@v3
        with:
          path: backend/dist
          key: build-${{ github.sha }}

      - name: ğŸš€ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Serverless and required plugins
        run: |
          npm install -g serverless@3
          npm install serverless-domain-manager --save-dev
          npm install serverless-offline --save-dev || echo "Offline plugin optional"

      - name: ğŸ·ï¸ Create deployment tag
        id: create-tag
        run: |
          DEPLOY_TAG="deploy-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}"
          echo "deploy_tag=$DEPLOY_TAG" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy to production
        id: deploy
        run: |
          sls deploy --stage prod --verbose
          API_ENDPOINT=$(sls info --stage prod --verbose | grep "endpoint:" | head -1 | awk '{print $2}')
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          # Use the actual API endpoint from deployment
          HEALTH_ENDPOINT="${{ steps.deploy.outputs.api_endpoint }}/hello"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_ENDPOINT || echo "000")

          if [ $HTTP_CODE -eq 200 ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned status $HTTP_CODE - deployment may still be initializing"
          fi

      - name: ğŸ“Š Report metrics to CloudWatch
        run: |
          aws cloudwatch put-metric-data \
            --namespace "BoatRental/Deployments" \
            --metric-name "SuccessfulDeployments" \
            --value 1 \
            --dimensions Environment=production,Service=backend

      - name: ğŸ·ï¸ Tag deployment in Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "${{ steps.create-tag.outputs.deploy_tag }}" -m "Production deployment"
          git push origin "${{ steps.create-tag.outputs.deploy_tag }}"

  # 5ï¸âƒ£ Cleanup Preview Environments
  cleanup-preview:
    name: Cleanup Preview Environment
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸš€ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Serverless and plugins
        run: |
          npm install -g serverless@3
          npm install serverless-domain-manager --save-dev || echo "Plugin installation failed, continuing..."

      - name: ğŸ—‘ï¸ Remove preview environment
        run: |
          STAGE="pr-${{ github.event.pull_request.number }}"
          sls remove --stage $STAGE --verbose || true
