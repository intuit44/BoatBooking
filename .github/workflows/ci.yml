name: Mobile App CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mobile-app

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: mobile-app/package-lock.json

    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: Create mock directories
      run: |
        mkdir -p __mocks__
        
    - name: Run unit tests
      run: |
        npm run test:simple -- --forceExit
        npm run test:home -- --forceExit
      env:
        NODE_ENV: test
        CI: true

    - name: Run all tests with coverage
      run: |
        npm run test:coverage -- --forceExit --detectOpenHandles --maxWorkers=2
      env:
        NODE_ENV: test
        CI: true
        JEST_WORKER_ID: 1

    - name: Upload coverage reports
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: mobile-app/coverage/

  lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mobile-app

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: mobile-app/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run ESLint
      run: npm run lint || true  # No fallar el CI por errores de lint por ahora