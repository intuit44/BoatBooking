{
  "openapi": "3.0.3",
  "info": {
    "title": "Copiloto Function Gateway",
    "version": "2.1",
    "description": "Herramienta directa a la Function App (sin Logic App / SAS)"
  },
  "servers": [
    {
      "url": "https://copiloto-semantico-func.azurewebsites.net"
    }
  ],
  "paths": {
    "/api/hybrid": {
      "post": {
        "summary": "Router semántico (intenciones)",
        "operationId": "hybrid",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "agent_response": {
                    "type": "string"
                  },
                  "payload": {
                    "type": "object"
                  }
                },
                "required": [
                  "agent_response"
                ]
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "OK"
          },
          "400": {
            "description": "Solicitud inválida"
          },
          "500": {
            "description": "Error servidor"
          }
        }
      }
    },
    "/api/status": {
      "get": {
        "summary": "Estado detallado (ambiente y storage)",
        "operationId": "statusDetallado",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "copiloto": {
                      "type": "string"
                    },
                    "version": {
                      "type": "string"
                    },
                    "timestamp": {
                      "type": "string"
                    },
                    "ambiente": {
                      "type": "string"
                    },
                    "storage": {
                      "type": "string"
                    },
                    "is_azure": {
                      "type": "boolean"
                    },
                    "container": {
                      "type": "string"
                    },
                    "blob_ready": {
                      "type": "boolean"
                    },
                    "endpoints": {
                      "type": "array",
                      "items": {
                        "type": "string"
                      }
                    },
                    "ready": {
                      "type": "boolean"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/listar-blobs": {
      "get": {
        "summary": "Listar blobs",
        "operationId": "listarBlobs",
        "parameters": [
          {
            "name": "prefix",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "top",
            "in": "query",
            "required": false,
            "schema": {
              "type": "integer",
              "default": 10
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/api/escribir-archivo": {
      "post": {
        "summary": "Crear/guardar un archivo",
        "operationId": "escribirArchivo",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": ["ruta", "contenido"],
                "properties": {
                  "ruta": { "type": "string", "example": "docs/PRUEBA.md" },
                  "contenido": { "type": "string", "example": "# Hola\nEsto es una prueba." }
                }
              }
            }
          }
        },
        "responses": {
          "201": { "description": "Creado" },
          "400": { "description": "Error de validación" }
        }
      }
    },
    "/api/modificar-archivo": {
      "post": {
        "summary": "Modificar un archivo existente",
        "operationId": "modificarArchivo",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": ["ruta", "operacion"],
                "properties": {
                  "ruta": { "type": "string", "example": "docs/PRUEBA.md" },
                  "operacion": {
                    "type": "string",
                    "enum": ["agregar_linea", "reemplazar_linea", "eliminar_linea", "buscar_reemplazar", "agregar_inicio", "agregar_final", "insertar_antes", "insertar_despues"]
                  },
                  "contenido": { "type": "string" },
                  "linea": { "type": "integer" }
                }
              }
            }
          }
        },
        "responses": {
          "200": { "description": "OK" },
          "400": { "description": "Error de validación" }
        }
      }
    },
    "/api/leer-archivo": {
      "get": {
        "summary": "Leer un archivo",
        "operationId": "leerArchivo",
        "parameters": [
          {
            "in": "query",
            "name": "ruta",
            "schema": { "type": "string" },
            "required": true
          }
        ],
        "responses": {
          "200": { "description": "OK" },
          "404": { "description": "No encontrado" }
        }
      }
    },
    "/api/eliminar-archivo": {
      "post": {
        "summary": "Eliminar archivo (Blob o local)",
        "operationId": "eliminarArchivo",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": { "type": "object", "properties": { "ruta": { "type": "string" } }, "required": ["ruta"] }
            }
          }
        },
        "responses": { "200": { "description": "Eliminado" }, "404": { "description": "No encontrado" } }
      },
      "delete": {
        "summary": "Eliminar archivo (por query)",
        "operationId": "eliminarArchivoDelete",
        "parameters": [
          { "name": "ruta", "in": "query", "required": true, "schema": { "type": "string" } }
        ],
        "responses": { "200": { "description": "Eliminado" }, "404": { "description": "No encontrado" } }
      }
    },
    "/api/ejecutar-script": {
      "post": {
        "summary": "Ejecutar script desde /scripts (.py/.sh/.ps1)",
        "operationId": "ejecutarScript",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "script": { "type": "string", "example": "hello.py" },
                  "parametros": { "type": "array", "items": { "type": "string" } }
                },
                "required": ["script"]
              }
            }
          }
        },
        "responses": { "200": { "description": "OK" }, "500": { "description": "Error ejecución" } }
      }
    }
  }
}