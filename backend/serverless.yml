service: boat-rental-backend
frameworkVersion: "3"

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.remeocci.org
    basePath: ''
    stage: prod
    createRoute53Record: true
    hostedZone: remeocci.org         
    certificateName: '*.remeocci.org'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    DYNAMODB_TABLE_USERS: ${self:service}-${self:provider.stage}-users
    JWT_SECRET: ${env:JWT_SECRET, 'dev-secret-change-in-production'}
    DYNAMODB_TABLE_BOATS: ${self:service}-${self:provider.stage}-boats
    DYNAMODB_TABLE_BOOKINGS: ${self:service}-${self:provider.stage}-bookings
    DYNAMODB_TABLE_PAYMENTS: ${self:service}-${self:provider.stage}-payments
    JWT_EXPIRES_IN: 7d
    FROM_EMAIL: ${env:FROM_EMAIL, 'noreply@remeocci.org'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-users"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-users/index/*"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-boats"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-boats/index/*"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-bookings"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-bookings/index/*"
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: "*"

functions:
  hello:
    handler: src/index.handler
    events:
      - http:
          path: hello
          method: get
          cors: true

  getBoats:
    handler: src/handlers/boats.getBoats
    events:
      - http:
          path: boats
          method: get
          cors: true
          
  getBoatById:
    handler: src/handlers/boats.getBoatById
    events:
      - http:
          path: boats/{id}
          method: get
          cors: true
          
  createBoat:
    handler: src/handlers/boats.createBoat
    events:
      - http:
          path: boats
          method: post
          cors: true
          authorizer: authorizer
          
  updateBoat:
    handler: src/handlers/boats.updateBoat
    events:
      - http:
          path: boats/{id}
          method: put
          cors: true
          authorizer: authorizer
          
  deleteBoat:
    handler: src/handlers/boats.deleteBoat
    events:
      - http:
          path: boats/{id}
          method: delete
          cors: true
          authorizer: authorizer
          
  getFeaturedBoats:
    handler: src/handlers/boats.getFeaturedBoats
    events:
      - http:
          path: boats/featured
          method: get
          cors: true
          
  searchBoats:
    handler: src/handlers/boats.searchBoats
    events:
      - http:
          path: boats/search
          method: post
          cors: true

  createBooking:
    handler: src/handlers/bookings.createBooking
    events:
      - http:
          path: bookings
          method: post
          cors: true
          authorizer: authorizer
          
  getUserBookings:
    handler: src/handlers/bookings.getUserBookings
    events:
      - http:
          path: users/{userId}/bookings
          method: get
          cors: true
          authorizer: authorizer
          
  getBookingById:
    handler: src/handlers/bookings.getBookingById
    events:
      - http:
          path: bookings/{id}
          method: get
          cors: true
          authorizer: authorizer
          
  updateBookingStatus:
    handler: src/handlers/bookings.updateBookingStatus
    events:
      - http:
          path: bookings/{id}/status
          method: put
          cors: true
          authorizer: authorizer
          
  cancelBooking:
    handler: src/handlers/bookings.cancelBooking
    events:
      - http:
          path: bookings/{id}/cancel
          method: put
          cors: true
          authorizer: authorizer

  processPayment:
    handler: src/handlers/payments.processPayment
    events:
      - http:
          path: payments/process
          method: post
          cors: true
          authorizer: authorizer

  getPaymentStatus:
      handler: src/handlers/payments.getPaymentStatus
      events:
        - http:
            path: payments/{id}/status
            method: get
            cors: true
            authorizer: authorizer
  
  refundPayment:
    handler: src/handlers/payments.refundPayment
    events:
      - http:
          path: payments/{id}/refund
          method: post
          cors: true
          authorizer: authorizer

  authorizer:
    handler: src/handlers/authorizer.handler
    events:
      - http:
          path: /authorizer
          method: post
          cors: true

  refreshToken:
    handler: src/handlers/auth.refreshToken
    events:
      - http:
          path: auth/refresh
          method: post
          cors: true

  register:
    handler: src/handlers/auth.register
    events:
      - http:
          path: auth/register
          method: post
          cors: true
  
  login:
    handler: src/handlers/auth.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  sendVerificationCode:
    handler: src/handlers/auth.sendVerificationCode
    events:
      - http:
          path: auth/send-verification-code
          method: post
          cors: true

  resetPassword:
    handler: src/handlers/auth.resetPassword
    events:
      - http:
          path: auth/reset-password
          method: post
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    BoatsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-boats
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: state
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: StateIndex
            KeySchema:
              - AttributeName: state
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
  
    BookingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-bookings
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    PaymentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-payments
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: bookingId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: BookingIndex
            KeySchema:
              - AttributeName: bookingId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

